version: '3.8'

services:
  # 1. ZooKeeper (координатор)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0  # Конкретная версия
    container_name: zookeeper
    restart: unless-stopped
    ports:
      - "2181:2181"                # Порт для клиентов
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181  # Порт внутри контейнера
      ZOOKEEPER_TICK_TIME: 2000    # Базовая единица времени в мс
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_log:/var/lib/zookeeper/log
    networks:
      - kafka-network

  # 2. Kafka брокер
  kafka:
    image: confluentinc/cp-kafka:7.4.0  # Конкретная версия вместо latest!
    container_name: kafka
    restart: unless-stopped
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"                # Для приложений внутри Docker
      - "29092:29092"              # Для приложений с хоста (вашего компьютера)
    environment:
      # Базовая конфигурация
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

      # Настройки сети и протоколов
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT

      # Настройки для разработки (упрощенные)
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"  # Автосоздание топиков
      KAFKA_NUM_PARTITIONS: 3                  # Партиций по умолчанию
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1

      # Логирование
      KAFKA_LOG_RETENTION_HOURS: 168           # Хранить логи 7 дней
      KAFKA_LOG_SEGMENT_BYTES: 1073741824      # 1GB на сегмент
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - kafka-network
      - main-network
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 3. Kafka UI (веб-интерфейс для мониторинга)
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    restart: unless-stopped
    depends_on:
      - kafka
    ports:
      - "10010:8080"  # Исправленный порт
    environment:
      KAFKA_CLUSTERS_0_NAME: cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
      DYNAMIC_CONFIG_ENABLED: "true"
    networks:
      - kafka-network

volumes:
  zookeeper_data:
  zookeeper_log:
  kafka_data:

networks:
  kafka-network:
    driver: bridge
  main-network:
    driver: bridge
    name: shared-network